   <app-administration>
   <br><br><br><br>
<div *ngIf="loaderService.isLoading | async" class="loader-container">
  <mat-spinner></mat-spinner>
</div>
<div class="login-wrapper" fxLayoutAlign="center center" *ngIf="!(loaderService.isLoading | async)">
    <mat-card class="box">
      <mat-card-header>
        <!-- <mat-card-title>Add Customer</mat-card-title> -->
      </mat-card-header>
      <form class="example-form"  [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <mat-card-content>
          <label>Username</label>
          <mat-form-field appearance='outline' class="example-full-width" >
            <input matInput placeholder="Username" formControlName="username" type="text" required>
            <mat-icon matPrefix>
              person
              </mat-icon>
          </mat-form-field>
          <div class="err" *ngIf="form.get('username').touched && form.get('username').invalid">
            <span *ngIf="form.controls.username.errors.username">
                *Invalid Username
            </span>
            <span *ngIf="form.controls.username.errors.required">
              *Username is Required
          </span>
        </div>
        <label>Email</label>
        <mat-form-field appearance='outline' class="example-full-width" >
          <input matInput placeholder="Email" formControlName="email" type="email" required>
       <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>
        <div class="err" *ngIf="form.get('email').touched && form.get('email').invalid">
          <span *ngIf="form.controls.email.errors.email">
              *Invalid Email
          </span>
          <span *ngIf="form.controls.email.errors.required">
            *Email is Required
        </span>
      </div>
      <label>Password</label>
        <mat-form-field appearance='outline' class="example-full-width">
          <input matInput placeholder=" Password" formControlName="password" type="password" required [type]="hide ? 'password' : 'text'">
       <mat-icon matPrefix>lock</mat-icon>
       <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
        </mat-form-field>
        <div class="err" *ngIf="form.get('password').touched && form.get('password').invalid">
         <span *ngIf="form.controls.password.errors.password">
             *Invalid Password
         </span>
         <span *ngIf="form.controls.password.errors.required">
          *Password is Required
      </span>
     </div>
        </mat-card-content>
        <button mat-stroked-button color="accent" type="submit" [disabled]="!form.valid" class="btn-block">Submit</button>
      </form>
    </mat-card>
  </div>
