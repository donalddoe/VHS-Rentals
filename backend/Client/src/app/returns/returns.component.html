<app-administration>

    <div *ngIf="loaderService.isLoading | async" class="loader-container">
        <mat-spinner></mat-spinner>
      </div>

<mat-horizontal-stepper linear #stepper>
    <mat-step [stepControl]="form" >
      <form [formGroup]="form">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field appearance="outline">
            <mat-label>Rentee username</mat-label>
            <mat-select     [formControl]="userid">
              <mat-option *ngFor="let user of users" [value]="user._id">
                {{user.username}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <div>
                      <button mat-button matStepperNext (click)="setRentalMovies()">Next</button>
        </div>
      </form>
    </mat-step>
     <mat-step [stepControl]="form2" >
      <form [formGroup]="form2">
        <ng-template matStepLabel> Return Movie</ng-template>
        <div class="mat-elevation-z8">
 
            
            <table mat-table [dataSource]="dataSource" matSort>
          
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
              </ng-container>
          
              <ng-container matColumnDef="movie-title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Title </th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
              </ng-container>
          
              <ng-container matColumnDef="dailyRentalRate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Daily Rental Rate </th>
                <td mat-cell *matCellDef="let row"> {{row.dailyRentalRate}} </td>
              </ng-container>
              <ng-container matColumnDef="dateOut">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Out </th>
                <td mat-cell *matCellDef="let row"> {{row.dateOut}} </td>
              </ng-container>
  
              
              <ng-container matColumnDef="return">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Return </th>
                <td mat-cell *matCellDef="let row"> <button mat-flat-button (click)="onsubmit(row)" >
                    <mat-icon color="primary">assignment_return</mat-icon>
         
                  </button> </td>
              </ng-container>
              <!-- <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let row"> <button mat-flat-button  (click)="editRental(row)">
                    <mat-icon>edit</mat-icon>
                  </button> </td>
              </ng-container>
           -->
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
       
        <!-- <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field> -->
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step> 
    <mat-step> 
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</app-administration>
