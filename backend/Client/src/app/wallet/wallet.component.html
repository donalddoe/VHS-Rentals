<app-administration>
    <div *ngIf="loaderService.isLoading | async" class="loader-container">
      <mat-spinner></mat-spinner>
    </div>
    <main>
  
  <div class="mat-elevation-z8">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Enter search query here" #input>

    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>
  
      <ng-container matColumnDef="wallet">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Wallet (&#8373;) </th>
        <td mat-cell *matCellDef="let row"> {{row.wallet}} </td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
        <td mat-cell *matCellDef="let row"> <button mat-flat-button  (click)="editUser(row)">
            <mat-icon color="primary">edit</mat-icon>
          </button> </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  </main>
  </app-administration>
